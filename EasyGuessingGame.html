<html>

    <html lang="en-us">
        <head>
          <meta charset="UTF-8">
          <title>Random Guessing Game</title>
          <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        </head>
<body>

        
        
    <div id = "form">
            <h1>The Guessing Game</h1>
            <h2>Guess what letter I'm thinking of?</h2>
            <p>Wins: </p><span id ="wins"></span>
            <p>Losses: <p><span id ="losses"></span>
            <p>Guesses Left: </p><span id ="numberGuessesLeft"></span>
            <p>Your guesses so far:</p><span id ="yourGuessSoFar"></span>

     </div>

    
<script>

    var wins = 0;
    var losses = 0;
    var numberGuessesLeft = 10;
    var yourGuessSoFar = [];
    var computerChoice;
    var userChoice;

   
    var letters = "abcdefghijklmnopqrstuvvwxyz".split("");
    var randomLetter = letters[Math.floor(Math.random() * 26)];
    var computerChoice = randomLetter;


    document.onkeypress = function(event) {
    
    var userChoice = String.fromCharCode(event.keyCode).toLowerCase();
        console.log(event);

        

    
        if 
            (userChoice === computerChoice) {
            wins += 1; 
            setTimeout(function() {alert("You win"); }, 200);
            document.getElementById("wins").innerHTML= wins;
            setTimeout(function() {prompt("Do you want to play again?"); }, 200);
            resetGame();


            } else if (yourGuessSoFar.indexOf(userChoice) >=0) {
				alert("You already guessed that!"); 


        } else {
            numberGuessesLeft = numberGuessesLeft - 1;
          
            alert ("Wrong choice, try again");
            document.getElementById("numberGuessesLeft").innerHTML = numberGuessesLeft;
            yourGuessSoFar.push(userChoice);
                console.log (yourGuessSoFar);
            document.getElementById("yourGuessSoFar").innerHTML = yourGuessSoFar;
            if (numberGuessesLeft === 0) {
                losses = losses +1;
                setTimeout(function() {alert("YOU LOSE"); }, 200);
                document.getElementById("losses").innerHTML= losses;
                // prompt ("Do you want to play again?");
                setTimeout(function() {prompt("Do you want to play again?"); }, 200);
               
                resetGame ();
                
            }
     


            

    }


        function resetGame () {
            numberGuessesLeft = 10;
            yourGuessSoFar = []; 
            document.getElementById("numberGuessesLeft").innerHTML = numberGuessesLeft;
            document.getElementById("yourGuessSoFar").innerHTML = yourGuessSoFar;
            StartGame();
        }
          
    
            


    }
 
          
</script>
</body>
</html>
